<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="$description$">
        <title>$title$</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="/css/view.css" rel="stylesheet">
        <link href="/css/common.css" rel="stylesheet">
    </head>
    <body ng-app="myapp" id="blog">
        <div class="hidden" style="display:none;">
            $content$
        </div>
        <div class="ui left vertical inverted labeled sidebar menu">
            <a class="header item" href="/">
                Home
            </a>
            <a class="header item" href="https://github.com/yungyikim/blog">
                블로그 소스 코드
            </a>
            <a class="header item" href="/tech">
                기술 노트
            </a>
            <a class="header item" href="/info">
                정보 노트
            </a>
        </div>
        <div class="ui fixed inverted main menu">
            <div class="ui container">
                <a class="launch icon item">
                    <i class="content icon"></i>
                </a>
                <div class="right menu">
                    <div class="header item">
                        <a href="/profile">
                            About Me
                        </a>
                    </div>
                    <div class="header item">
                        <a href="#">
                            Contact Me
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="pusher">
            <div class="light following bar">
                <div class="ui container">
                    <div class="ui secondary menu">
                        <a class="header item" href="/">Yungyikim's 블로그</a>
                        <div class="right menu">
                            <div class="header item">
                                <a href="/profile">About Me</a>
                                <a href="https://github.com/yungyikim/blog">블로그 소스 코드</a>
                                <a href="/tech">기술 노트</a>
                                <a href="/info">정보 노트</a>
                                <a href="#">Contact Me</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <main ng-controller="MainCtrl">
                <article class="article" id="post-{{ article.id }}">
                    <div class="thumbnail">
                        <img src="{{ article.image_url }}" class="post-thumbnail" alt="">
                    </div>
                    <div class="content">
                        <header class="entry-header">
                            <h1>
                                {{ article.title }}
                            </h1>
                        </header>
                        <div class="entry-meta">
                            <ul>
                                <li>
                                    By {{ article.email }}
                                </li>
                                <li>
                                    /
                                </li>
                                <li>
                                    {{ article.created_format }}
                                </li>
                                <li>
                                    /
                                </li>
                                <li>
                                    {{ article.category_name }}
                                </li>
                            </ul>
                        </div>
                        <div class="entry-content" ng-bind-html="renderHtml(html)">
                        </div>
                    </div>
                </article>
            </main>
        </div>
        <div class="ui inverted vertical footer segment">
          <div class="ui container">
            <div class="ui stackable inverted divided equal height stackable grid">
              <div class="wide column">
                <p class="ui inverted">Blog designed by <b>YungyiKim</b></p>
              </div>
            </div>
          </div>
        </div>
	    <script src="/assets/js/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.5/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
	    <script src="/assets/js/moment-with-locales.min.js"></script>
	    <script src="/assets/js/URI.min.js"></script>
	    <script src="/assets/js/showdown.js"></script>
	    <script src="/ui/semantic.js"></script>
	    <script src="/js/common.js"></script>
	    <script src="/js/view.js"></script>
	</body>
</html>
