<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>YUNGYIKIM 블로그 - 보기</title>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="/ui/semantic.css" rel="stylesheet">
        <link href="/css/common.css" rel="stylesheet">
        <link href="/css/view.css" rel="stylesheet">
    </head>
    <body ng-app="myapp">
        <header>
            <div class="inner">
                <div class="dummy">
                </div>
                <h3>
                    <a href="/">YUNGYIKIM 블로그</a>
                </h3>
                <nav>
                    <ul>
                        <li>
                            <a href="/profile">YungyiKim 소개</a>
                        </li>
                        <li>
                            <a href="https://github.com/yungyikim/blog"><i class="fa fa-github-square" aria-hidden="true"></i> 블로그 소스 코드</a>
                        </li>
                        <li>
                            <a href="/tech">기술 노트</a>
                        </li>
                        <li>
                            <a href="/info">정보 노트</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main ng-controller="MainCtrl">
            <article class="article" id="post-{{ article.id }}">
                <div class="thumbnail">
                    <img src="{{ article.image_url }}" class="post-thumbnail" alt="">
                </div>
                <div class="content">
                    <header class="entry-header">
                        <h1>
                            {{ article.title }}
                        </h1>
                    </header>
                    <div class="entry-meta">
                        <ul>
                            <li>
                                By {{ article.email }}
                            </li>
                            <li>
                                /
                            </li>
                            <li>
                                {{ article.created_format }}
                            </li>
                            <li>
                                /
                            </li>
                            <li>
                                {{ article.category_name }}
                            </li>
                        </ul>
                    </div>
                    <div class="entry-content" ng-bind-html="renderHtml(html)">
                    </div>
                </div>
            </article>
        </main>
        <footer>
            <div class="wrap">
                <div class="copyright">
                    <p>
                        Blog designed by <a href="#">YungyiKim</a>
                    </p>
                </div>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.5/angular-route.js"></script>
	    <script src="/assets/js/jquery.min.js"></script>
	    <script src="/assets/js/moment-with-locales.min.js"></script>
	    <script src="/assets/js/URI.min.js"></script>
	    <script src="/assets/js/showdown.js"></script>
	    <script src="/ui/semantic.js"></script>
	    <script src="/js/common.js"></script>
	    <script src="/js/view.js"></script>
	</body>
</html>
